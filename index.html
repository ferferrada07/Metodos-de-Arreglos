<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="principal-container">
        <h1>Todo List</h1>
        <br>
        <form action="" id="formulario">
            <label for="">Nueva Tarea:</label><br>
            <input type="text" id="input" class="tarea" placeholder="Compras del Mes">
            <button type="submit" id="boton" class="btn btn-primary">Agregar</button>
        </form>
    </section>

    <br>

    <section id="container" class="flexgrid">
        <div id="totales" class="totales">
            <p id="Total-tareas">Total Tareas : <b></b></p>
            <p id="Total-realizadas">Realizadas  : <b></b></p>
        </div>
        
        <div id="tabla" class="tabla">
            <div class="tablita">
                <div class="col">
                    <b>ID</b>
                </div>
                <div class="col">
                    <b>Tarea</b>
                </div>
                <div class="col">
                    <b>Estado</b>
                </div>
                <div class="col">
                    <b>Eliminar</b>
                </div>
            </div>
            <ul id="listatareas" class="lista-tareas">
            </ul>
                </div>
            </div>
        </div>   
    </section>


    <script src="assets/js/app.js"></script>

</body>

</html>
